<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 文档兼容模式的定义 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 优先使用webkit内核渲染页面 -->
    <meta name="renderer" content="webkit">
    <!-- 设置可视区域宽度与设备屏幕缩放比例为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="keywords" content="harry,front-end"/>
    <meta name="description" content="front-end">
    <meta name="author" content="harry.lang">

    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <!--[if lt IE 9]><![endif]-->
</head>
<body>

<div id="main" style="height: 400px;width:800px;"></div>

<script src="echarts.min.js"></script>
<script>
    var data = [
        ['初步接触', ''],
        ['沟通建议', '研究可行性'],
        ['方案设计', '发现问题提出需求', 4],
        ['立项审批', '启动项目成立小组'],
        ['投标阶段', '启动项目成立小组', 5],
        ['投标阶段', '研究可行性'],
        ['立项审批', '研究可行性']
    ];
    var links = [{"source": 0, "target": 1}, {"source": 1, "target": 2}, {"source": 2, "target": 3}, {"source": 3, "target": 4}, {"source": 4, "target": 5}, {"source": 5, "target": 6}]

    option = {
        xAxis: [{
            type: 'category',
            boundaryGap: false,
            name: '市场扫描',
            nameLocation: 'start',
            splitLine: {
                show: true
            },
            data: ['', '初步接触', '沟通建议', '方案设计', '立项审批', '投标阶段', '签约阶段', '合同执行']
        }, {
            type: 'category',
            boundaryGap: false,
            axisLabel: {
                margin: 20
            },
            data: ['客户端', '10%', '30%', '50%', '70%', '90%', '99%', '100%']
        }],
        yAxis: {
            type: 'category',
            boundaryGap: false,
            splitLine: {
                show: true
            },
            data: ['', '发现问题提出需求', '研究可行性', '启动项目成立小组', '立项审批', '招标', '签约阶段', '合同执行']
        },
        tooltip: {
            show: false
        },
        series: [
            {
                name: '基准线',
                type: 'graph',
                symbolSize: 20,
                coordinateSystem: 'cartesian2d',
                lineStyle: {
                    normal: {
                        color: '#5c9acb',
                        curveness: 0
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#5c9acb'
                    }
                },
                label: {
                    normal: {
                        show: true,
                        position: 'top',
                        textStyle: {
                            color: '#000000'
                        },
                        formatter: function (obj) {
                            return typeof obj.data[2] != 'undefined' ? obj.data[2] : '';
                        }
                    }
                },
                data: [
                    ['', ''],
                    ['初步接触', '发现问题提出需求', '发现商机'],
                    ['沟通建议', '研究可行性', '初步共识'],
                    ['方案设计', '启动项目成立小组', '方案确认'],
                    ['立项审批', '立项审批', '通过立项'],
                    ['投标阶段', '招标', '中标'],
                    ['签约阶段', '签约阶段', '签约'],
                    ['合同执行', '合同执行']
                ],
                links: [
                    {"source": 0, "target": 1},
                    {"source": 1, "target": 2},
                    {"source": 2, "target": 3},
                    {"source": 3, "target": 4},
                    {"source": 4, "target": 5},
                    {"source": 5, "target": 6},
                    {"source": 6, "target": 7}
                ]
            },
            {
                type: 'graph',
                coordinateSystem: 'cartesian2d',
                symbolSize: 20,
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [0, 10],
                lineStyle: {
                    normal: {
                        color: '#cd0000',
                        curveness: 0.2
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#cd0000'
                    }
                },
                label: {
                    normal: {
                        show: true,
                        position: 'inside',
                        formatter: function (obj) {
                            return typeof obj.data[2] != 'undefined' ? obj.data[2] : '';
                        }
                    }
                },
                data: data,
                links: links
            }
        ]
    };

    var instance = echarts.init(document.getElementById('main'));

    instance.setOption(option)
</script>

</body>
</html>
