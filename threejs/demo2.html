<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 文档兼容模式的定义 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 优先使用webkit内核渲染页面 -->
    <meta name="renderer" content="webkit">
    <!-- 设置可视区域宽度与设备屏幕缩放比例为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>threejs</title>
    <meta name="keywords" content="harry,front-end"/>
    <meta name="description" content="front-end">
    <meta name="author" content="harry.lang">

    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <!--[if lt IE 9]><![endif]-->
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>

<script src="lib/three.js"></script>
<script>
    var elem = document.getElementById('canvas-frame');
    var width = elem.clientWidth;
    var height = elem.clientHeight;

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    elem.appendChild(renderer.domElement);

    //  声明一个几何体geometry，几何体里面有一个vertices变量，可以用来存放点
    var geometry = new THREE.Geometry();
    /**
     * 定义一种线条的材质
     *      color：线条的颜色，用16进制来表示，默认的颜色是白色
     */
    var material = new THREE.LineBasicMaterial({
        color: 0x0000ff
    });
    // 定义2个顶点的位置，并放到geometry
    geometry.vertices.push(
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(3, 3, -1)
    );

    // 定义一条线
    var line = new THREE.Line(geometry, material);
    scene.add(line);


    camera.position.z = 10;
    renderer.render(scene, camera);
</script>
</body>
</html>
